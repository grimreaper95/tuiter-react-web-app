<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../vendors/fontawesome/fontawesome-free-6.2.0-web/css/all.min.css" rel="stylesheet"/>
    <link href="../../vendors/bootswatch/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div id="postSummaryListItem"></div>
    <script src="../../vendors/jquery/jquery-3.6.1.min.js"></script>
    <script src="PostSummaryListItem.js" type="module"></script>
    <script type="module">
        import PostSummaryListItem from "./PostSummaryListItem.js"
        import posts from "./posts.js";
        $('#postSummaryListItem').append(
            posts.map(post => {
                return PostSummaryListItem(post)
            }).join('')
        );
    </script>
</body>
</html>
